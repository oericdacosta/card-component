<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card">
        <img src="img/image-product-desktop.jpg" class="card__img-desktop" alt="">
        <img src="img/image-product-mobile.jpg" alt="" class="card__img">
        <div class="container">
            <div class="card__textos">
                <h2 class="card__textos__subtitulo">Perfume</h2>
                <h1 class="card__textos__titulo">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__textos__texto">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL
                </p>
            </div>
            <div class="action">
                <div class="precos">
                    <h2 class="preco__atual">$149.99</h2>
                    <h3 class="preco__antigo">$169.99</h3>
                </div>
                <button class="cta__button">
                    <img src="img/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>
</body>
</html>
